<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Account Page</title>
</head>
<body>
    <!-- creat account page -->
    <form action="">
        <center>
            <h1>Creat Account </h1>
        <p>
            First name:
            <input type="text" name="first_name"  size="15" placeholder="Enter first name" required="required" />
        </p>
        <p>
            Last name: 
            <input type="text" name="last_name" size="15" placeholder="Enter last name" />
        </p>
        <p>
            Enter email: 
            <input type="email" name="email" size="15" placeholder="Enter your email" required="required" /> 
             </p>
             <p>
                Password:
                <input type="password" name="password" size="15" placeholder="Enter password" required="required" />
             </p>
             
             <p>
                <br>
                Gender:&nbsp;<br>
                <br>
                male<input type="radio" name="male" >
                female<input type="radio" name="male" >
                others<input type="radio" name="male" >
             </p>
             <fieldset>
                <legend>
                    Mailing Home Address
                </legend>
                
                <select name="option" >
                    <option value="Pakistan">Pakistan</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Germany">Germany</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                </select>
                <p>City: <input type="text" name="city" size="15" ></p>
                <p>Postal/Zip Code: <input type="number" name="postal Code" size="15" ></p>
                <p>Street Address:
                    <input type="text" name="Address" size="50" maxlength="100" >
                </p>
                <p>Contact no: <input type="number" name="Contact" ></p>
            </fieldset>
            
        </center>
    </form>
    <center>
    <!-- <p><a href="sighn.html"><input type="button" value="Save" ></a></p> -->
    <p><a href="sign.html"> <input type="submit" value="submit"></a></p>
    
</center>
</body>
</html>
